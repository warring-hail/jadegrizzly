<template name="input">
  <div class="container">
    <h2>Create caption</h2>
    <div class="input">
      {{#with photos}}
        <img class="photo" src="/img/{{path}}"/>
      {{/with}}
      <form class="new-caption">
          <textarea class="field" name="caption" maxlength="140" placeholder="Enter caption" required></textarea>
          <input class="field" type="text" name="name" placeholder="Enter name (optional)"/>
        <button type="submit" class="button field radius alert">Submit</button>
      </form>
    </div>
  </div>
</template>
