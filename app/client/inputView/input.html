<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<template name="input">
  <div class="container">
    <h2>Create caption</h2>
    <div class="input">
      {{#with photos}}
        <img class="photo" src="/img/{{path}}"/>
      {{/with}}
      <form class="new-caption">
          <textarea name="caption" maxlength="140" placeholder="Enter caption"></textarea>
          <input type="text" name="name" placeholder="Enter name (optional)"/>
        <button type="submit" class="button radius alert">Submit</button>
      </form>
    </div>
  </div>
</template>
