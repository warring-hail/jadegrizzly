<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="results">
  <div class="results">
    <div class="winner">
    <h2>We have a winner!</h2>
    <img src="{{photoPath}}" class="photo"/>
     <h6>{{winner.text}}</h6>
     <p>
     By <strong>{{winner.name}}</strong> with {{winner.score}} votes
     </p>
    </div>
    <div class="runnersUp">
     <h3>RUNNERS UP</h3>
      <table>
        <tr>
          <th>Votes</th>
          <th>Caption</th>
        </tr>
       {{#each runnersUp}}
        {{> runnerUp}}
       {{/each}}
      </table>
    </div>
  </div>
</template>

<template name="runnerUp">
    <tr>
      <td>{{score}}</td>
      <td class="caption"><span class="name">By {{name}}</span> {{text}}</td>
    </tr>
</template>
